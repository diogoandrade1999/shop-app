<div class="container" style="margin-top: 50px">
  <div *ngFor="let phone of phones">
      <div class="col-3 btn" style="float: left">
        <a routerLink="/phone/{{phone.pk}}" class="btn">
          <div style="height: 320px; margin-top: 10px;"><img src="{{phone.img}}" alt="50"></div>
          <div class="btn-dark">{{phone.name}}</div>
        </a>
      </div>
  </div>
</div>
