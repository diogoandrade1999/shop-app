<div class="container" style="margin-top: 50px">
  <form [formGroup]="regForm" (ngSubmit)="register(regForm.value)">
    <div class="form-group">
      <label for="InputName">Name</label>
      <input type="text" class="form-control" id="InputName" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="InputEmail">Email</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password1">
    </div>
    <div class="form-group">
      <label for="InputPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Password" formControlName="password2">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
