<div class="container" style="margin-top: 50px">
  <div class="col-3 btn" style="float: left">
    <div style="height: 320px; margin-top: 10px;"><img src="{{phone.img}}" alt="50"></div>
  </div>
  <div class="col-3 btn" style="float: left">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext">{{phone.name}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext">{{phone.color}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Memory</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext">{{phone.memory}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext">{{phone.quantity}}</label>
        </div>
      </div>
      <button class="btn btn-success" (click)="add_cart(phone)">ADD CART!</button>
    </form>
  </div>
  <div class="col-3 btn" style="float: left">
    <div *ngIf="admin === true">
      <form [formGroup]="changeForm" (ngSubmit)="change(changeForm.value, phone.pk)">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
