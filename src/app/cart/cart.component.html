<div class="container" style="margin-top: 50px">
  <h1>Cart</h1>
  <div *ngFor="let phone of phones; let i = index;" class="row">
    <div class="col-4 btn" style="float: left">
      <div style="height: 320px; margin-top: 10px;"><img src="{{phone.img}}" alt="50"></div>
    </div>
    <div class="col-6 btn" style="float: left">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.name}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Color</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.color}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Memory</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.memory}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.quantity}}</label>
          </div>
        </div>
        <button class="btn btn-danger" (click)="remove_cart(phone.pk)">Remove cart</button>
        <button class="btn btn-success" type="submit" (click)="order(phone)">Order</button>
      </form>
    </div>
  </div>
  <br>
  <hr>
  <h1>Orders</h1>
  <div *ngFor="let phone of phones2; let i = index;" class="row">

    <div class="col-6 btn" style="float: left">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.name}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Color</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.color}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Memory</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.memory}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext">{{phone.quantity}}</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
